{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header bg-light">
        <h4 class="mb-0">Welcome to the App</h4>
      </div>
      <div class="card-body">
        <p class="card-text lead">This is a simple example of HTMX in action within a Flask application.</p>
        <hr>
        <div class="text-center">
          <p>Test the HTMX interaction below:</p>
          <button class="btn btn-primary btn-lg" hx-get="/hello" hx-swap="outerHTML">
            <i class="bi bi-hand-index-thumb"></i> Click Me!
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
