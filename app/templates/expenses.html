{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Add New Expense</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="expenseName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="expenseName" placeholder="e.g., Weekly Grocery Run">
                    </div>

                    <!-- <div class="mb-3">
                        <label for="expenseCategory" class="form-label">Category</label>
                        <input type="text" class="form-control" id="expenseCategory" placeholder="e.g., Household">
                    </div> -->

                    <div class="mb-3">
                        <label for="expenseItem" class="form-label">Item Type</label>
                        <select class="form-select" id="expenseItem" multiple aria-label="Multiple select example">
                            <option value="Grocery">Grocery</option>
                            <option value="Toys">Toys</option>
                            <option value="Dairy">Dairy</option>
                            <option value="Hair Care">Hair Care</option>
                            <option value="Skin Care">Skin Care</option>
                            <option value="Child">Child</option>
                            <option value="Clothes">Clothes</option>
                            <option value="Shoes">Shoes</option>
                            <option value="Others">Others</option>
                        </select>
                        <div class="form-text">Hold Ctrl (Windows) or Command (Mac) to select multiple items.</div>
                    </div>

                    <div class="mb-3">
                        <label for="expenseCost" class="form-label">Cost</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="expenseCost" step="0.01" placeholder="0.00">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="expenseDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="expenseDate">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Submit Expense</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
